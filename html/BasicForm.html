<html>
<head><title>BasicForm</title></head>
<body>
<fieldset style="background-color:pink">
<legend>Student Personal Information</legend>
<pre>
<table border="1",cellspacing="1",cellpadding="5">
<tr>
<th>Enter your name:</th>
<td><input type="text"></td>
</tr>
<tr>
<th><label for="Education">Education:</th>
<td><select name="education">
<option>Select Your Education:</option>
<option>BE</option>
<option>12th/Diploma</option>
<option>10th</option>
</td>
</tr>
<tr>
<th><label for="Address">Address:</th>
<td><textarea rows="5",cols="5"></textarea></td>
</tr>

<tr>
<th><label for="gender">Gender:</th>
<td><select name="gender">
<option>Choose Your Gender:</option>
<option>Male</option>
<option>Female</option>
<option>others</option>
</td>
</tr>
</table>
<br></pre>
&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
<input type="button" name="submit" value="submit">
<input type="button" name="refresh" value="refresh">


</fieldset>
</body>
</html>
